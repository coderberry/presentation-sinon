<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spies - Example 2</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.13.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://sinonjs.org/releases/sinon-1.7.3.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-1.13.0.js"></script>

  <script type="text/javascript">
    var thing = {
      callCallbackWithReturnValue: function(cb) {
        return cb();
      }
    }
    function realCallback() {
      return 4;
    }

    module( "Spies" );
    test( "should call a real implementation if given a real function to spy on", function() {
      var spy = sinon.spy(realCallback);
      var returnValue = thing.callCallbackWithReturnValue(spy);
      ok(spy.called);
      ok(returnValue === 4);
    });
  </script>
</body>
</html>
